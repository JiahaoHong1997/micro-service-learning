syntax = "proto3";
package github.com.hjh.user;

option go_package = "./api";

service UserService {
  rpc UserInfo (UserInfoRequest) returns (UserInfoReply) {}
}

message UserInfoRequest {
  uint64 uid = 1;
}

message UserInfoReply {
  User user = 1;
}

message User {
  string nickname = 1;
  string email = 2;
  string avatar = 3;
  string phone = 4;
  uint64 uid = 5;
}